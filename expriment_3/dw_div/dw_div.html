	 <div id="pets">
     	<div id="dogs">
        	<img src="../Image/小狗01.jpg" alt="小狗"width="440px" height="230px" />
            <p>小白狗，它浑身长着雪白的毛，摸上去软绵绵的，像穿着一件干净的白毛衣；一对大眼睛咕碌碌直转，仿佛两颗黑宝石；头顶上长着对小耳朵，鼻子扁扁的，上面常常很湿润,尖尖的尾巴十分灵活，常常不停地左右摇晃，但是如果你弄痛了小白狗，它就会"汪汪汪"地叫，尾巴也夹在两腿间，真有点像书上说的"夹着尾巴逃跑"小白狗睡觉也很有意思。
            </p>
       </div>
        <div id="cats">
        	<img src="../Image/猫咪01.jpg" alt="小猫"width="440px" height="230px" />
            <p>小猫长得并不特别，和其他的猫差不多，但我很喜欢它。它长着一身灰白相间的毛，亮油油的。两只尖尖的耳朵总是高高的竖起，似乎在听着什么。小猫的眼睛大大的，鼻子呈肉色，摸上去湿漉漉的。它的嘴巴好小，嘴边还有几根长长的胡须。一条尾巴总是翘得老高，就像一根天线直直地立在空中。
            </p>
        
        </div>
     </div>
