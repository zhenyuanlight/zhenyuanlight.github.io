<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>99乘法表</title>
<head>
	<script type="text/javascript">
				document.write('<table>');
		for(var i=1;i<=9;i++){
			document.write('<tr>')
			for(var l=1;l<=i;l++)
				{
					document.write('<td>');
					document.write(l+'*'+i+'='+i*l);
					document.write('<td>');
				}
			document.write('<tr>');
		}
		document.write('<table>');
	</script>

	<link href="js_1.js" type="text/javascript">

	<style>
		table{
			width: 80%;
			margin: 0 auto;
		}
		td{
			height: 20px;
			border: 2px solid #3A92DC;
			padding: 10px;
		}
	</style>
	
</head>

<body>
	
</body>
</html>
